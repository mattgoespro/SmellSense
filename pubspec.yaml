# pubspec.yaml configuration: https://dart.dev/tools/pub/pubspec

name: smellsense
description: A mobile application for smell training.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html

# Update app version here
version: 1.1.0+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  get_it: ^7.2.0
  provider: ^6.0.2
  google_fonts: ^2.2.0
  google_mobile_ads: ^1.0.1
  path_provider: ^2.0.8
  im_stepper: ^0.1.3
  circular_countdown_timer: ^0.2.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  charts_flutter: ^0.12.0
  mailer: ^5.0.2
  fluttertoast: ^8.0.8
  flutter_screenutil: ^5.1.0
  url_launcher: ^6.0.18
  flutter_svg: ^1.0.2
  flutter_widget_from_html: ^0.8.4

# Build with build_runner: 'flutter packages pub run build_runner build'

dev_dependencies:
  build_runner: ^2.1.7
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.3
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2
  integration_test:
    sdk: flutter
  mockito: ^5.0.17
  test: ^1.17.12

flutter:
  uses-material-design: true

  # Resolution-aware assets: https://flutter.dev/assets-and-images/#resolution-aware.s

  assets:
    # SVGs
    - assets/svg/smellsense_logo.svg
    - assets/svg/icons/checkmark.svg

    # Scent images
    - assets/images/scents/cinnamon_1.png
    - assets/images/scents/clove_1.png
    - assets/images/scents/eucalyptus_1.png
    - assets/images/scents/mint_1.png
    - assets/images/scents/rose_1.png
    - assets/images/scents/orange_1.png
    - assets/images/scents/citronella_1.png
    - assets/images/scents/lemon_1.png
    - assets/images/scents/rosemary_1.png
    - assets/images/scents/grapefruit_1.png
    - assets/images/scents/teatree_1.png
    - assets/images/scents/lavender_1.png
    - assets/images/scents/chamomile_1.png

    # Parosmia emotion emojis
    - assets/svg/emojis/angry.svg
    - assets/svg/emojis/nauseated.svg
    - assets/svg/emojis/frown.svg
    - assets/svg/emojis/neutral.svg
    - assets/svg/emojis/smile.svg
    - assets/svg/emojis/big_smile.svg

    # Splash screen
    - assets/images/splash_screen/logo.png
