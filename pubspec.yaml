# SmellSense (https://dart.dev/tools/pub/pubspec)

name: smellsense
description: A mobile application for smell training.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

# Versions and builds
# Android: https://developer.android.com/studio/publish/versioning
# iOS: https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.1.0+10

# Flutter SDK
environment:
  sdk: ">=3.4.3 <4.0.0"

# Application dependencies
dependencies:
  flutter:
    sdk: flutter

  # TODO: Add localizations
  flutter_localizations:
    sdk: flutter

  get_it: ^7.7.0
  google_fonts: 6.2.1
  path_provider: ^2.1.3
  im_stepper: 1.0.1+1
  circular_countdown_timer: ^0.2.3
  hive: ^2.2.3
  hive_flutter: 1.1.0
  fluttertoast: ^8.2.6
  flutter_screenutil: ^5.9.3
  url_launcher: ^6.3.0
  flutter_svg: 2.0.10+1
  flutter_widget_from_html: 0.15.1
  fl_chart: ^0.68.0
  floor: ^1.5.0
  uuid: ^4.4.0
  shared_preferences: ^2.2.3
  go_router: ^14.2.0
  provider: ^6.1.2
  flutter_rating_bar: ^4.0.1
  json_annotation: ^4.9.0
  sqflite: any
dev_dependencies:
  build_runner: ^2.1.11
  floor_generator: ^1.5.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  husky: ^0.1.7
  json_serializable: ^6.8.0
  lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  # Resolution-aware assets: https://flutter.dev/assets-and-#resolution-aware.s
  assets:
    # SVGs
    - assets/svg/smellsense_logo.svg
    - assets/svg/checkmark.svg

    # Scent training images
    - assets/scent_png/chamomile.png
    - assets/scent_png/cinnamon.png
    - assets/scent_png/citronella.png
    - assets/scent_png/clove.png
    - assets/scent_png/eucalyptus.png
    - assets/scent_png/garlic.png
    - assets/scent_png/grapefruit.png
    - assets/scent_png/lavender.png
    - assets/scent_png/lemon.png
    - assets/scent_png/mint.png
    - assets/scent_png/orange.png
    - assets/scent_png/rose.png
    - assets/scent_png/rosemary.png
    - assets/scent_png/teatree.png

    # Parosmia smell reaction emojis
    - assets/svg/reactions/angry.svg
    - assets/svg/reactions/disgusted.svg
    - assets/svg/reactions/unhappy.svg
    - assets/svg/reactions/neutral.svg
    - assets/svg/reactions/pleased.svg
    - assets/svg/reactions/happy.svg
