# SmellSense (https://dart.dev/tools/pub/pubspec)

name: smellsense
description: A mobile application for smell training.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

# Versions and builds
# Android: https://developer.android.com/studio/publish/versioning
# iOS: https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.1.0+10

# Flutter SDK
environment:
  sdk: ">=3.4.3 <4.0.0"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  # Documentation: https://docs.flutter.dev/ui/assets/assets-and-images
  assets:
    # Localization
    - assets/i18n/

    # Images
    ## Branding
    - assets/images/branding/logo.png

    ## Scents
    - assets/images/scents/chamomile.png
    - assets/images/scents/cinnamon.png
    - assets/images/scents/citronella.png
    - assets/images/scents/clove.png
    - assets/images/scents/eucalyptus.png
    - assets/images/scents/garlic.png
    - assets/images/scents/grapefruit.png
    - assets/images/scents/lavender.png
    - assets/images/scents/lemon.png
    - assets/images/scents/mint.png
    - assets/images/scents/orange.png
    - assets/images/scents/rose.png
    - assets/images/scents/rosemary.png
    - assets/images/scents/teatree.png

    # Reactions
    - assets/images/reactions/angry.png
    - assets/images/reactions/disgusted.png
    - assets/images/reactions/happy.png
    - assets/images/reactions/neutral.png
    - assets/images/reactions/pleased.png
    - assets/images/reactions/unhappy.png

flutter_gen:
  output: lib/app/generated/
  line_length: 80
  assets:
    exclude:
      - assets/i18n/*
      - assets/data/*

dependencies:
  flutter:
    sdk: flutter

  # TODO: Add localizations
  flutter_localizations:
    sdk: flutter

  google_fonts: 6.2.1
  url_launcher: ^6.3.1
  flutter_widget_from_html: ^0.15.3
  fl_chart: ^0.69.2
  floor: ^1.5.0
  uuid: ^4.4.0
  shared_preferences: ^2.3.3
  go_router: ^14.6.0
  provider: ^6.1.2
  flutter_rating_bar: ^4.0.1
  json_annotation: ^4.9.0
  sqflite: ^2.4.1
  logger: ^2.5.0
  intl: 0.19.0
  easy_localization: ^3.0.7
  easy_localization_loader: ^2.0.2

dev_dependencies:
  build_runner: ^2.1.11
  floor_generator: ^1.5.0
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  lints: ^5.1.0
  test: ^1.25.2
