flutter_native_splash:
  # Platforms
  android: true
  ios: true

  # Background
  color: "#ffffff"

  # Image
  image: assets/images/splash_screen/logo.png

  # Image position/scaling.
  # Android Options (https://developer.android.com/reference/android/view/Gravity):
  # iOS Options (https://developer.apple.com/documentation/uikit/uiview/contentmode):
  android_gravity: fill
  ios_content_mode: scaleAspectFit

  # Do not show status bar.
  fullscreen: true